

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link href="/Content/site.css" rel="stylesheet" />

    <script src="/Scripts/modernizr-2.8.3.js"></script>

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">TraceHub</a>
            </div>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav">
                    <li class="bottom"><input type="button" value="Clear" onclick="managementFunctions.clear()" class="btn btn-default navbar-btn " /></li>
                    <li class="checkbox-inline bottom"><label class="navbar-text"><input type="checkbox" id="stayWithLatest" checked="checked" onclick="clientFunctions.scrollToBottomSuspendedToggle(this.checked, this.id)" />Stay with latest</label></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">

        <h3>Traces from Origins and Sources</h3>

        <div class="container">
            <ul id="traces"></ul>
        </div>

        <hr />

        <footer></footer>
    </div>


    <script src="/Scripts/jquery-3.1.0.js"></script>

    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/respond.js"></script>


    <!--Script references. -->
    <!--The jQuery library is required and is referenced by default in _Layout.cshtml. -->
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--SignalR script to update the chat page and send messages.-->

    <script src="/Scripts/custom/logging.js"></script>

    <script>
        $(function () {
            // Reference the auto-generated proxy for the hub.
            var logging = $.connection.loggingHub;

            logging.client.writeTrace = clientFunctions.writeTrace;
            logging.client.writeTraces = clientFunctions.writeTraces;
            logging.client.writeMessage = clientFunctions.writeMessage;
            logging.client.writeMessages = clientInformation.writeMessages;

            // Start the connection. Better with these 2 transports. The others are not too slow for this TraceHub
            $.connection.hub.start({ transport: ['webSockets', 'longPolling'] }).done(function () {


            });
        });
        // This optional function html-encodes messages for display in the page.
        function htmlEncode(value) {
            var encodedValue = $('<div />').text(value).html();
            return encodedValue;
        }

    </script>


</body>
</html>
